# Repository Migration Configuration Properties
# 
# This file contains configuration properties for repository migration operations.
# These properties can be overridden via system properties or environment variables.

# Target Git Repository Configuration
git.repository.path=/opt/pentaho/repositories/git-repo
git.repository.branch=main
git.repository.create.if.missing=true

# Migration Behavior Settings
migration.acls.enabled=true
migration.metadata.enabled=true
migration.version.history.enabled=true
migration.continue.on.error=true
migration.validate.after.migration=true
migration.rollback.on.failure=false

# Performance Settings
migration.batch.commit.size=100
migration.progress.report.interval=50
migration.max.concurrent.operations=1

# Filtering Settings
migration.include.path.pattern=
migration.exclude.path.pattern=
migration.max.file.size.bytes=-1

# Git Commit Settings
migration.commit.message=Repository migration
migration.commit.author=Migration Service
migration.commit.email=migration@pentaho.com

# Logging Configuration
migration.log.level=INFO
migration.log.file=/var/log/pentaho/migration.log

# Source Repository Specific Settings

# JCR Repository Settings
jcr.repository.config.file=repository.xml
jcr.repository.home.dir=/opt/pentaho/repositories/jcr
jcr.workspace.name=default

# FileSystem Repository Settings
filesystem.repository.root.dir=/opt/pentaho/repositories/filesystem

# Memory and Resource Settings
migration.memory.max.heap.size=2g
migration.temp.dir=/tmp/pentaho-migration

# Validation Settings
migration.validation.enabled=true
migration.validation.deep.check=false
migration.validation.sample.size=100

# Error Handling
migration.error.threshold=10
migration.error.retry.count=3
migration.error.retry.delay.seconds=5

# Monitoring and Alerting
migration.monitoring.enabled=true
migration.monitoring.jmx.enabled=true
migration.monitoring.metrics.enabled=true

# Development/Testing Settings
migration.dry.run=false
migration.debug.enabled=false
migration.test.data.only=false
